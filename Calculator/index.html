<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    </head>
    <body>
        <div class="whole">
            <div class="whole-calc">
                <div class="screen">
                    <div class="screen-top"></div>
                    <div class="screen-bottom"></div>
                </div>
                <div class="reset">
                    <button class="btn btn-danger" id="reset" onclick="this.blur()">Reset</button>
                </div>
                <div class="buttons">
                    <button class="number" onclick="this.blur()" >7</button>
                    <button class="number" onclick="this.blur()" >8</button>
                    <button class="number" onclick="this.blur()" >9</button>
                    <button class="ops" onclick="this.blur()">x</button>
                    <button class="number" onclick="this.blur()">4</button>
                    <button class="number" onclick="this.blur()">5</button>
                    <button class="number" onclick="this.blur()">6</button>
                    <button class="ops" onclick="this.blur()">/</button>
                    <button class="number" onclick="this.blur()">1</button>
                    <button class="number" onclick="this.blur()">2</button>
                    <button class="number" onclick="this.blur()">3</button>
                    <button class="ops" onclick="this.blur()">-</button>
                    <button id="point" onclick="this.blur()">.</button>
                    <button class="number" onclick="this.blur()">0</button>
                    <button id="equals" onclick="this.blur()">=</button>
                    <button class="ops" onclick="this.blur()">+</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
